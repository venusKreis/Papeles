<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
  document.getElementById('pageNumber').textContent ='p '+ "1";
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

     <script>
    const iframe = document.getElementById('myIFrame');
    const pageNumber = document.getElementById('pageNumber');
    const lineHeight =30;
    const linesPerPage = 46;

      iframe.onload = () => {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        iframeDoc.addEventListener('scroll', (event) => {
          const scrollTop = iframeDoc.documentElement.scrollTop ||
                  iframeDoc.body.scrollTop;
          const page =Math.floor(scrollTop / (linesPerPage*lineHeight))+1;
          pageNumber.textContent = '  '+' p: ' + page;

        })
      }

</script>
