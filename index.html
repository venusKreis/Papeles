<!DOCTYPE html>
<html lang="es"> <head>
<meta charset="UTF-8">
 <title>Bildschirmwechsel</title>


<script>
window.onload = function () {

  const isIphone = /iPhone/i.test(navigator.userAgent);
  const isAndroid = /Android/i.test(navigator.userAgent);

  // Detección correcta de iPad (Safari moderno lo disfraza de Mac)
  const isIpad =
      /iPad/i.test(navigator.userAgent) ||
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

  // Computadora 
  if (screen.width > screen.height) {
      window.location.href = "DieGrosseSeite.html";
      return;
  }

  // iPhone
  if (isIphone || isAndroid) {
      window.location.href = "DieKleineSeite.html";
      return;
  }

  // iPad
  if (isIpad) {
      window.location.href = "DieIpadSeite.html";
      return;
  }

  // Otros dispositivos móviles
  window.location.href = "DieKleineSeite.html";
};
</script>

 </head>
 <body>
<p></p>
</body>
 </html>
